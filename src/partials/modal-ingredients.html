<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredients</title>
  </head>
  <body>
    <div class="modal" data-modal="1">
      <!--   Svg иконка для закрытия окна  -->
      <svg
        class="modal__cross js-modal-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg>

      <!-- Overlay modal window -->
      <div class="overlay js-overlay-modal"></div>

      <h1>Ingredients</h1>
      <!-- Form modal -->
      <!-- <p class="modal-notification"> -->
      <form class="modal-send-form">
        <label class="send-form-label-name">
          <span class="send-form-label-wrapper">
            <input
              type="text"
              name="user_name"
              class="send-form-input"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              title="Supported characters: A-Z, a-z, A-Z, А-Я, а-я]"
              placeholder="Name"
            />
          </span>
        </label>
        <label class="send-form-label">
          <span class="send-form-label-wrapper">
            <input
              type="tel"
              name="user_phone"
              class="send-form-input"
              required
              pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
              title="Input format: xxx-xxx-xx-xx"
              placeholder="Phone"
            />
          </span>
        </label>
        <label class="send-form-label">
          <span class="send-form-label-text">Comment</span>
          <textarea
            name="user_comment"
            class="send-form-textarea"
            placeholder="Comment"
          ></textarea>
        </label>

        <button type="submit" class="style-button">Submit</button>
      </form>
    </div>

    <!-- Chololate icecream 320 4g 8,2g 40,4g kcal Prote... Fats Carbs Ingredients
    Milk 100ml Belgian chocolate 20g Cream 150 ml Cocoa powder 30g Sugar 40g
    Vanilla sugar 10g -->
  </body>
</html>
