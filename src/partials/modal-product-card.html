<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <title>Product card</title>
  </head>
  <body>
    <div class="modal container prod-card" data-modal="2">
      <button type="button" class="modal-close-btn js-modal-close">
        <svg class="modal-close-btn-icon">
          <use href="./images/sprite.svg#icon-close-line"></use>
        </svg>
      </button>

      <!--   Svg иконка для закрытия окна  -->
      <!-- <svg
        class="modal__cross js-modal-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg> -->

      <h1 class="modal-title modal-buy-now">Buy now</h1>
      <section class="modal-products">
        <input
          type="checkbox"
          name="product1"
          id="modal-product1"
          class="send-form-checkbox"
        />
        <label for="modal-product1" class="modal-products-form-label-check">
          <div class="modal-product1">
            <div class="modal-img-container">
              <img
                class="modal-img-product modal-product"
                src="./images/Product1.jpg"
                alt="Acecream"
              />
            </div>
            <p class="modal-product-name">ice cream</p>
          </div>
        </label>

        <input
          type="checkbox"
          name="product2"
          id="modal-product2"
          class="send-form-checkbox"
        />
        <label for="modal-product2" class="modal-products-form-label-check">
          <div class="modal-product2">
            <div class=".modal-img-container modal-product">
              <img
                class="modal-img-product"
                src="./images/Product1.jpg"
                alt="Acecream"
              />
            </div>
            <p class="modal-product-name">ice coffee</p>
          </div>
        </label>
        <!-- class="send-form-checkbox visually-hidden" -->
        <input
          type="checkbox"
          name="product3"
          id="modal-product3"
          class="send-form-checkbox"
        />
        <label for="modal-product3" class="modal-products-form-label-check">
          <div class="modal-product3">
            <div class="modal-img-container modal-product">
              <img
                class="modal-img-product"
                src="./images/Product1.jpg"
                alt="Acecream"
              />
            </div>
            <p class="modal-product-name">milkshake</p>
          </div>
        </label>
      </section>

      <!-- <input
            id="privacy-policy"
            type="checkbox"
            name="user_police"
            class="send-form-checkbox visually-hidden"
          >
          <label for="privacy-policy" class="send-form-label-check">
            I accept the terms and conditions of the&nbsp;<a href="#" class="privacy-policy-link">Privacy Policy</a>
          </label> -->

      <!-- Form modal -->
      <h2 class="visually-hidden">Order form</h2>
      <form class="modal-send-form">
        <label class="modal-send-form-label">
          <span class="modal-send-form-label-wrapper">
            <input
              type="text"
              name="user_name"
              class="modal-send-form-input"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              title="Supported characters: A-Z, a-z, A-Z, А-Я, а-я]"
              placeholder="Name"
            />
          </span>
        </label>
        <label class="modal-send-form-label">
          <span class="modal-send-form-label-wrapper">
            <input
              type="tel"
              name="user_phone"
              class="modal-send-form-input"
              required
              pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
              title="Input format: xxx-xxx-xx-xx"
              placeholder="Phone"
            />
          </span>
        </label>
        <label class="modal-send-form-label">
          <textarea
            name="user_comment"
            class="modal-send-form-textarea"
            placeholder="Comment"
          ></textarea>
        </label>

        <button type="submit" class="modal-submit-button">Submit</button>
      </form>
    </div>

    <!-- Overlay modal window -->
    <div class="overlay js-overlay-modal"></div>
  </body>
</html>
